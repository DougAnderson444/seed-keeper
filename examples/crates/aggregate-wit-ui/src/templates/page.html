<!-- All this template does is process the App Page metadata -->
<!-- and wrap each child component in a data attribute so we know what context we -->
<!-- are in when we render the component. -->
<div id="{{app.id}}" class="p-4">
  <h1 class="text-blue-600 text-xl">{{app.title}}</h1>
  <h2 data-slot="seedUi">{{app.seed_ui.html}}</h2>
  <h2 data-slot="edwardsUi">{{app.edwards_ui.html}}</h2>
</div>
